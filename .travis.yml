os: linux
cache:
- apt
git:
  submodules: true
language: generic
jobs:
  include:
  - name: Bionic Melodic
    dist: bionic
    env: ROS_DISTRO=melodic
env:
  global:
  - ROS_CI_DESKTOP="`lsb_release -cs`"
  - CI_SOURCE_PATH=$(pwd)
  - ROSINSTALL_FILE=$CI_SOURCE_PATH/dependencies.rosinstall
  - CATKIN_OPTIONS=$CI_SOURCE_PATH/catkin.options
  - ROS_PARALLEL_JOBS='-j8 -l6'
  - PYTHONPATH=$PYTHONPATH:/usr/lib/python2.7/dist-packages:/usr/local/lib/python2.7/dist-packages
before_install:
- sudo sh -c "echo \"deb http://packages.ros.org/ros/ubuntu $ROS_CI_DESKTOP main\"
  > /etc/apt/sources.list.d/ros-latest.list"
- sudo apt-key adv --keyserver 'hkp://keyserver.ubuntu.com:80' --recv-key C1CF6E31E6BADE8868B172B4F42ED6FBAB17C654
- sudo apt-get update -qq
- sudo apt-get install dpkg
- sudo apt-get install -y python-catkin-pkg python-rosdep python-wstool ros-$ROS_DISTRO-desktop libglfw3-dev libpopt-dev libglfw3 freeglut3-dev libqt4-dev
- "$CI_SOURCE_PATH/submodules/config-reader/InstallPackages"
- "$CI_SOURCE_PATH/InstallPackages"
- sudo pip uninstall -y enum34
- source /opt/ros/$ROS_DISTRO/setup.bash
- sudo rosdep init
- rosdep update
install:
- mkdir -p ~/catkin_ws/src
- cd ~/catkin_ws/src
- catkin_init_workspace
- cd ~/catkin_ws
- catkin_make
- source devel/setup.bash
- cd ~/catkin_ws/src
- ln -s $CI_SOURCE_PATH .
script:
- source /opt/ros/$ROS_DISTRO/setup.bash
- cd ~/catkin_ws
- catkin_make -j
- pushd $CI_SOURCE_PATH/robot_status_gui/robot_status_gui
- export ROS_PACKAGE_PATH=$ROS_PACKAGE_PATH:`pwd`
- make
- popd
- source devel/setup.bash
- src/ServiceRobotControlStack/ci/ci_tasks.py